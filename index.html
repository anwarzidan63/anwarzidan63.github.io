<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة التوجيه إلى الرابط</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            color: #333;
            text-align: center;
        }
        .header, .footer {
            width: 100%;
            padding: 15px 0;
            background-color: #007bff;
            color: white;
            text-align: center;
            position: fixed;
            left: 0;
        }
        .header {
            top: 0;
        }
        .footer {
            bottom: 0;
        }
        .content {
            margin-top: 80px; /* Space for header */
            margin-bottom: 60px; /* Space for footer */
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #00cc66;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00994d;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>ستاديوم</h2>
    </div>
    <div class="content">
        <h1>اضغط على الزر لإعادة التوجيه!</h1>
        <button id="redirectButton">إعادة التوجيه الآن</button>
        <div class="message">إذا كنت لا تريد الانتظار، اضغط على الزر.</div>
    </div>
    <div class="footer">
        <p>© 2024 ستاديوم. جميع الحقوق محفوظة.</p>
    </div>

    <script>
        const redirectButton = document.getElementById("redirectButton");
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get("url");

        redirectButton.addEventListener("click", () => {
            if (redirectUrl) {
                window.location.href = redirectUrl;
            } else {
                alert("لا يوجد رابط لإعادة التوجيه.");
            }
        });
    </script>
</body>
</html>
